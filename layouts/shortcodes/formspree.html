<form style="position: relative;" id="contact-form">
  <input type="email" name="_replyto" placeholder="Your email">
  <textarea name="message" placeholder="Your message"></textarea>
  <input type="hidden" name="_subject" value="{{ if .Get "subject" }}{{ .Get "subject" }}{{ else }}New Contact Message - www.JashuaWhite.com{{ end }}" />
  <button type="submit">Send Message</button>
  <style>
.submit-overlay {
  position:absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.9);
  display: none;
}
.loading-icon {
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
  left: 50%;
}
  </style>
  <div class="submit-overlay">
    <div class="loading-icon">
      <div class="lds-css ng-scope">
        <div style="width:100%;height:100%" class="lds-pacman">
          <div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div>
            <div></div>
            <div></div>
          </div>
        </div>
      <style type="text/css">@keyframes lds-pacman-1 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        50% {
          -webkit-transform: rotate(-45deg);
          transform: rotate(-45deg);
        }
        100% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
      }
      @-webkit-keyframes lds-pacman-1 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        50% {
          -webkit-transform: rotate(-45deg);
          transform: rotate(-45deg);
        }
        100% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
      }
      @keyframes lds-pacman-2 {
        0% {
          -webkit-transform: rotate(180deg);
          transform: rotate(180deg);
        }
        50% {
          -webkit-transform: rotate(225deg);
          transform: rotate(225deg);
        }
        100% {
          -webkit-transform: rotate(180deg);
          transform: rotate(180deg);
        }
      }
      @-webkit-keyframes lds-pacman-2 {
        0% {
          -webkit-transform: rotate(180deg);
          transform: rotate(180deg);
        }
        50% {
          -webkit-transform: rotate(225deg);
          transform: rotate(225deg);
        }
        100% {
          -webkit-transform: rotate(180deg);
          transform: rotate(180deg);
        }
      }
      @keyframes lds-pacman-3 {
        0% {
          -webkit-transform: translate(190px, 0);
          transform: translate(190px, 0);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        100% {
          -webkit-transform: translate(70px, 0);
          transform: translate(70px, 0);
          opacity: 1;
        }
      }
      @-webkit-keyframes lds-pacman-3 {
        0% {
          -webkit-transform: translate(190px, 0);
          transform: translate(190px, 0);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        100% {
          -webkit-transform: translate(70px, 0);
          transform: translate(70px, 0);
          opacity: 1;
        }
      }
      .lds-pacman {
        position: relative;
      }
      .lds-pacman > div:nth-child(2) div {
        position: absolute;
        top: 40px;
        left: 40px;
        width: 120px;
        height: 60px;
        border-radius: 120px 120px 0 0;
        background: #fdff00;
        -webkit-animation: lds-pacman-1 1s linear infinite;
        animation: lds-pacman-1 1s linear infinite;
        -webkit-transform-origin: 60px 60px;
        transform-origin: 60px 60px;
      }
      .lds-pacman > div:nth-child(2) div:nth-child(2) {
        -webkit-animation: lds-pacman-2 1s linear infinite;
        animation: lds-pacman-2 1s linear infinite;
      }
      .lds-pacman > div:nth-child(1) div {
        position: absolute;
        top: 92px;
        left: -8px;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #db851c;
        -webkit-animation: lds-pacman-3 1s linear infinite;
        animation: lds-pacman-3 1s linear infinite;
      }
      .lds-pacman > div:nth-child(1) div:nth-child(1) {
        -webkit-animation-delay: -0.67s;
        animation-delay: -0.67s;
      }
      .lds-pacman > div:nth-child(1) div:nth-child(2) {
        -webkit-animation-delay: -0.33s;
        animation-delay: -0.33s;
      }
      .lds-pacman > div:nth-child(1) div:nth-child(3) {
        -webkit-animation-delay: 0s;
        animation-delay: 0s;
      }
      .lds-pacman {
        width: 215px !important;
        height: 215px !important;
        -webkit-transform: translate(-107.5px, -107.5px) scale(1.075) translate(107.5px, 107.5px);
        transform: translate(-107.5px, -107.5px) scale(1.075) translate(107.5px, 107.5px);
      }
      </style></div>
</div>
</form>
